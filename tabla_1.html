    <title>Formulario Divisores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Calculadora de Divisores</h1>
    <form action="tabla2.php" method="post">
        <label for="num1">Primer número (entre 1 y 10):</label>
        <input type="number" id="num1" name="num1" min="1" max="10" required>

    </form>
